<!DOCTYPE html>
<html>
<head>
  <title>FIT3179 Week 10 Homework </title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->

	<script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>

 <div class="page">

   <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
      </div>
    </div>
  <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-3">
          <div class="description description-left">
          </div>
        </div>
        <div class="pure-u-2-3">
          <div id="vis1" class="vis-container"></div>
          <p>This is a world heatmap which shows the heatmap for happiness score between different countries in 2023</p>
        </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-3">
        <div class="description description-left">
        </div>
      </div>
      <div class="pure-u-1-3">
        <div id="vis2"  class="vis-container"></div>
        <p>This visualisation shows the scatter plot between the happiness score and people's life expectancy score over different countries and regions</p>
      </div>
    </div>

  

  </div> <!-- end page -->
   
<script type="text/javascript">
  var specVis1 = "js/map.vg.json";
  var specVis2 = "js/scatter_plot.vg.json";

  vegaEmbed('#vis1', specVis1, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
   vegaEmbed('#vis2', specVis2, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
